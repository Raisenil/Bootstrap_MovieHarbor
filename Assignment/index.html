<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */

        /* Example styles for the banner */
        .banner {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 50px 0;
        }

        /* Example styles for the cards */
        .card {
            margin: 20px;
        }

        /* Example styles for the footer */
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
    <title>Responsive Page with Age Input</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Your Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <!-- Add more navigation items as needed -->
        </ul>
    </div>
</nav>

<!-- Banner -->
<div class="banner">
    <h1>Welcome to Your Website</h1>
    <!-- Add more content to your banner as needed -->
</div>

<!-- Age Input and Card Display -->
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <label for="ageInput">Enter Your Age:</label>
            <input type="number" id="ageInput" class="form-control">
            
            <div id="resultCard" class="card mt-3" style="display: none;">
                <div class="card-body">
                    <h5 class="card-title">Result</h5>
                    <p class="card-text" id="resultText"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to check age and display corresponding card
    function checkAge() {
        var age = document.getElementById('ageInput').value;
        var resultCard = document.getElementById('resultCard');
        var resultText = document.getElementById('resultText');

        if (age >= 18) {
            resultCard.style.backgroundColor = '#28a745'; // Green for adults
            resultText.innerHTML = 'You are an adult.';
        } else if(age < 18) {
            resultCard.style.backgroundColor = '#dc3545'; // Red for children
            resultText.innerHTML = 'You are a child.';
        } else{
            resultCard.style.backgroundColor = '';
        }

        resultCard.style.display = 'block';
    }

    // Attach the function to the input field's change event
    document.getElementById('ageInput').addEventListener('input', checkAge);
</script>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Your Website. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
